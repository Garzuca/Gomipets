# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://db.nibexhxvvcbdxylqkisp.supabase.co:5432/postgres?user=postgres&password=charmander.54
spring.datasource.username=postgres
spring.datasource.password=charmander.54
spring.datasource.driver-class-name=org.postgresql.Driver
# Le dice a Hibernate que debe usar este esquema por defecto
spring.jpa.properties.hibernate.default_schema=gomipets
spring.datasource.hikari.data-source-properties.sslmode=require

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JWT Configuration
app.jwtSecret=daleAtuCuerpoAlegriaMacarenaQuetuCuerpoEsParaDarAlegriaYCosasBuenasHeyMacarena
app.jwtExpirationMs=86400000
app.jwtRefreshExpirationMs=259200000

# Logging Configuration
logging.level.com.gomitas=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration
spring.jackson.time-zone=America/La_Paz
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.serialization.write-dates-as-timestamps=false

# Validation Configuration
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.fail-on-empty-beans=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

